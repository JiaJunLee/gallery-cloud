server:
  port: 6200
spring:
  rabbitmq:
     host: zha-mvp-007-w7.corp.oocl.com
     port: 5672
     username: gallery
     password: 123456
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 70000
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 6000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: true

zuul:
 retryable: true
 routes:
   USER-SERVICE:
     path: /user/**
     service-id: GALLERY-USER-SERVICE
   IMAGE-SERVICE:
     path: /images/**
     service-id: GALLERY-IMAGE-SERVICE
   FILE-SERVICE:
     path: /files/**
     service-id: GALLERY-FILE-SERVICE
   ROLE-SERVICE:
      path: /roles/**
      service-id: GALLERY-ROLE-SERVICE
   AUTH-CENTER:
     path: /login/**
     service-id: GALLERY-AUTH-CENTER
     sensitive-headers:
     stripPrefix: false
     customerSensitiveHeaders: true
security.jwt.secret: otherpeopledontknowit
