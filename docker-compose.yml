version: '0.1'
services:
  gallery-eureka:
    image: gallery-cloud/gallery-eureka
      hostname: gallery-eureka
      ports:
        - "8761:8761"
  gallery-file-service:
    image: gallery-cloud/gallery-file-service
      hostname: gallery-file-service
  gallery-gateway:
    image: gallery-cloud/gallery-gateway
      hostname: gallery-gateway
  gallery-hystrix-dashboard:
    image: gallery-cloud/gallery-hystrix-dashboard
      hostname: gallery-hystrix-dashboard
  gallery-image-service:
    image: gallery-cloud/gallery-image-service
      hostname: gallery-image-service
  gallery-turbine:
    image: gallery-cloud/gallery-turbine
      hostname: gallery-turbine
  gallery-user-service:
    image: gallery-cloud/gallery-user-service
      hostname: gallery-user-service